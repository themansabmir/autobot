x-typebot-common: &typebot-common
  restart: always
  depends_on:
    typebot-redis:
      condition: service_healthy
    typebot-db:
      condition: service_healthy
  networks:
    - typebot-network
  env_file: .env
  environment:
    REDIS_URL: redis://:${REDIS_PASSWORD}@typebot-redis:6379

services:
  typebot-db:
    image: postgres:16
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-typebot}
      - POSTGRES_USER=${POSTGRES_USER:-typebot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-typebot} -d ${POSTGRES_DB:-typebot}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - typebot-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    security_opt:
      - no-new-privileges:true

  typebot-redis:
    image: redis:alpine
    restart: always
    command: --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --loglevel warning
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis-data:/data
    networks:
      - typebot-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    security_opt:
      - no-new-privileges:true

  typebot-builder:
    <<: *typebot-common
    image: ghcr.io/themansabmir/autobot-builder:latest
    pull_policy: always
    ports:
      - "8080:3000"
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@typebot-redis:6379
      S3_ENDPOINT: typebot-minio
      S3_PORT: 9000
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  typebot-viewer:
    <<: *typebot-common
    image: ghcr.io/themansabmir/autobot-viewer:latest
    pull_policy: always
    ports:
      - "8081:3000"
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@typebot-redis:6379
      S3_ENDPOINT: typebot-minio
      S3_PORT: 9000
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  typebot-rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "127.0.0.1:15672:15672" # Management UI - localhost only
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:?RABBITMQ_USER is required}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD is required}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - typebot-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    security_opt:
      - no-new-privileges:true

  typebot-scheduler:
    restart: always
    depends_on:
      typebot-rabbitmq:
        condition: service_healthy
      typebot-db:
        condition: service_healthy
      typebot-minio:
        condition: service_healthy
    image: ghcr.io/themansabmir/autobot-campaign-worker:latest
    pull_policy: always
    command: ["bun", "run", "scheduler"]
    networks:
      - typebot-network
    env_file: .env
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@typebot-rabbitmq:5672
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@typebot-db:5432/${POSTGRES_DB}
      S3_ENDPOINT: typebot-minio
      S3_PORT: 9000
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    security_opt:
      - no-new-privileges:true

  typebot-campaign-worker:
    restart: always
    depends_on:
      typebot-rabbitmq:
        condition: service_healthy
      typebot-db:
        condition: service_healthy
      typebot-minio:
        condition: service_healthy
    image: ghcr.io/themansabmir/autobot-campaign-worker:latest
    pull_policy: always
    command: ["bun", "run", "campaign-worker"]
    networks:
      - typebot-network
    env_file: .env
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@typebot-rabbitmq:5672
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@typebot-db:5432/${POSTGRES_DB}
      S3_ENDPOINT: typebot-minio
      S3_PORT: 9000
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    security_opt:
      - no-new-privileges:true

  typebot-whatsapp-worker:
    restart: always
    depends_on:
      typebot-rabbitmq:
        condition: service_healthy
      typebot-db:
        condition: service_healthy
      typebot-minio:
        condition: service_healthy
    image: ghcr.io/themansabmir/autobot-campaign-worker:latest
    pull_policy: always
    command: ["bun", "run", "whatsapp-worker"]
    networks:
      - typebot-network
    env_file: .env
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@typebot-rabbitmq:5672
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@typebot-db:5432/${POSTGRES_DB}
      S3_ENDPOINT: typebot-minio
      S3_PORT: 9000
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    security_opt:
      - no-new-privileges:true

  typebot-completion-checker:
    restart: always
    depends_on:
      typebot-db:
        condition: service_healthy
    image: ghcr.io/themansabmir/autobot-campaign-worker:latest
    pull_policy: always
    command: ["bun", "run", "completion-checker"]
    networks:
      - typebot-network
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@typebot-db:5432/${POSTGRES_DB}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    security_opt:
      - no-new-privileges:true

  typebot-minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000" # API - localhost only
      - "127.0.0.1:9001:9001" # Console - localhost only
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - s3-data:/data
    networks:
      - typebot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    security_opt:
      - no-new-privileges:true

  typebot-createbuckets:
    image: minio/mc
    depends_on:
      typebot-minio:
        condition: service_healthy
    networks:
      - typebot-network
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set minio http://typebot-minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do
        echo 'Waiting for MinIO...'; sleep 2;
      done;
      /usr/bin/mc mb --ignore-existing minio/typebot;
      /usr/bin/mc anonymous set download minio/typebot/public;
      echo 'Bucket setup complete';
      exit 0;
      "
    security_opt:
      - no-new-privileges:true

networks:
  typebot-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  rabbitmq-data:
  s3-data:
